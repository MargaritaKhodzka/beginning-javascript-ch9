<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chapter 9, Question 1</title>
</head>

<body>
  <script>
    //define the table
    var tableElem = document.createElement("table")

    //define 3 rows
    var tr1 = document.createElement("tr")
    var tr2 = document.createElement("tr")
    var tr3 = document.createElement("tr")

    //define 9 cells
    var td1 = document.createElement("td")
    var td2 = document.createElement("td")
    var td3 = document.createElement("td")
    var td4 = document.createElement("td")
    var td5 = document.createElement("td")
    var td6 = document.createElement("td")
    var td7 = document.createElement("td")
    var td8 = document.createElement("td")
    var td9 = document.createElement("td")

    //fill in the cells
    var textNode1 = document.createTextNode("Car")
    var textNode2 = document.createTextNode("Top Speed")
    var textNode3 = document.createTextNode("Price")

    var textNode4 = document.createTextNode("Chevrolet")
    var textNode5 = document.createTextNode("120mph")
    var textNode6 = document.createTextNode("$10,000")

    var textNode7 = document.createTextNode("Pontiac")
    var textNode8 = document.createTextNode("140mph")
    var textNode9 = document.createTextNode("$20,000")

    var docBody = document.body
    //apend the table to the doc
    docBody.appendChild(tableElem)
    //moves into the table
    docBody = docBody.lastChild
    //add the 1st tr element
    docBody.appendChild(tr1)
    //move into the tr
    docBody = docBody.firstChild
    //add td elements to the 1st tr
    docBody.appendChild(td1)
    docBody.appendChild(td2)
    docBody.appendChild(td3)

    docBody = docBody.firstChild
    docBody.appendChild(textNode1)

    docBody = docBody.nextSibling
    docBody.appendChild(textNode2)

    docBody = docBody.nextSibling
    docBody.appendChild(textNode3)

    //move back into tr and add elements to the 2nd tr
    docBody = docBody.parentNode
    docBody = docBody.parentNode

    docBody.appendChild(tr2)

    docBody = docBody.lastChild

    docBody.appendChild(td4)
    docBody.appendChild(td5)
    docBody.appendChild(td6)

    docBody = docBody.firstChild
    docBody.appendChild(textNode4)

    docBody = docBody.nextSibling
    docBody.appendChild(textNode5)

    docBody = docBody.nextSibling
    docBody.appendChild(textNode6)

    //move back into tr and add elements to the 3rd tr
    docBody = docBody.parentNode
    docBody = docBody.parentNode

    docBody.appendChild(tr3)

    docBody = docBody.lastChild

    docBody.appendChild(td7)
    docBody.appendChild(td8)
    docBody.appendChild(td9)

    docBody = docBody.firstChild

    docBody.appendChild(textNode7)
    docBody = docBody.nextSibling
    docBody.appendChild(textNode8)
    docBody = docBody.nextSibling
    docBody.appendChild(textNode9)

  </script>
</body>
</html>
